repos:
  # Ruff - format first, then lint with auto-fix
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff-format  # Auto-formats files
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]  # Auto-fix, fail if fixed

  # Mypy - type checking (config in pyproject.toml)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0
          - fastapi>=0.115.0
          - httpx>=0.27.0
          - sse-starlette>=2.0.0
          - types-toml
