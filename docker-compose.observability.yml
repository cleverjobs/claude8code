# ==============================================================================
# claude8code - Observability Extension
# ==============================================================================
# Adds Prometheus + Grafana monitoring to claude8code
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.observability.yml up -d
#
# Access:
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000 (admin/admin)
#   - Metrics: http://localhost:8787/metrics
# ==============================================================================

services:
  # Extend claude8code with network for observability stack
  claude8code:
    networks:
      - claude8code-network
    volumes:
      - ~/.claude:/home/claude8code/.claude:ro

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: claude8code-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    depends_on:
      - claude8code
    networks:
      - claude8code-network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: claude8code-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - claude8code-network

networks:
  claude8code-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
