# Prometheus configuration for claude8code
# ==============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # claude8code metrics
  - job_name: 'claude8code'
    static_configs:
      - targets: ['claude8code:8787']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
