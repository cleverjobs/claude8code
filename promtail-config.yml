# Promtail configuration for claude8code
# Scrapes Docker container logs and sends to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: claude8code
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only claude8code container logs
      - source_labels: ['__meta_docker_container_name']
        regex: '/claude8code'
        action: keep
      # Extract container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Add job label
      - source_labels: []
        target_label: 'job'
        replacement: 'claude8code'
    pipeline_stages:
      # Try to parse JSON logs (structured logging)
      - json:
          expressions:
            level: level
            timestamp: timestamp
            logger: logger
            message: message
            event: event
            tool_name: tool_name
            tool_use_id: tool_use_id
            session_id: session_id
            subagent_type: subagent_type
            skill_name: skill_name
            duration_seconds: duration_seconds
      # Extract labels from JSON fields for efficient querying
      - labels:
          level:
          event:
          tool_name:
          session_id:
          subagent_type:
          skill_name:
      # Fall back to regex parsing for non-JSON logs
      - match:
          selector: '{job="claude8code"}'
          stages:
            - regex:
                expression: '^\[(?P<level>\w+)\].*$'
            - labels:
                level:

  # Also scrape other observability containers for debugging
  - job_name: observability
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/claude8code-(prometheus|grafana|loki)'
        action: keep
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
