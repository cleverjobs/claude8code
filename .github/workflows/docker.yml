name: Docker

on:
  # Run after Integration Tests complete (which already waits for Lint + Unit Tests)
  workflow_run:
    workflows: ["Integration Tests"]
    types: [completed]
    branches: [main]
  # Build (but don't push) on PRs for validation
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    # Only run if triggered by PR, or if Integration Tests succeeded
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: krisjobs/claude8code
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_run' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
