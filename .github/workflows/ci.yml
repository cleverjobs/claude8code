name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Check formatting with ruff
        run: ruff format --check src/ tests/

      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        env:
          USE_CLAUDE_MOCK: 'true'
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t claude8code:test .

      - name: Start services
        run: |
          docker run -d --name claude8code-test \
            -p 8787:8787 \
            -e CLAUDE8CODE_HOST=0.0.0.0 \
            -e CLAUDE8CODE_PORT=8787 \
            claude8code:test

      - name: Wait for service to be ready
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8787/health; then
              echo "Service is ready"
              exit 0
            fi
            echo "Waiting for service... ($i/30)"
            sleep 2
          done
          echo "Service failed to start"
          docker logs claude8code-test
          exit 1

      - name: Test health endpoint
        run: curl -sf http://localhost:8787/health

      - name: Test models endpoint
        run: curl -sf http://localhost:8787/v1/models

      - name: Test root endpoint
        run: curl -sf http://localhost:8787/

      - name: Cleanup
        if: always()
        run: docker stop claude8code-test || true

  docker:
    name: Docker Push
    runs-on: ubuntu-latest
    needs: integration
    # Only push on main branch, not PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: krisjobs/claude8code:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
