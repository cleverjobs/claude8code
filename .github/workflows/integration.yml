name: Integration Tests

on:
  # Run after CI workflow completes
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration:
    name: Docker Integration
    runs-on: ubuntu-latest
    # For workflow_run: only run if CI succeeded
    # For PRs: always run
    if: |
      github.event_name == 'pull_request' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t claude8code:test .

      - name: Start services
        run: |
          docker run -d --name claude8code-test \
            -p 8787:8787 \
            -e CLAUDE8CODE_HOST=0.0.0.0 \
            -e CLAUDE8CODE_PORT=8787 \
            claude8code:test

      - name: Wait for service to be ready
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8787/health; then
              echo "Service is ready"
              exit 0
            fi
            echo "Waiting for service... ($i/30)"
            sleep 2
          done
          echo "Service failed to start"
          docker logs claude8code-test
          exit 1

      - name: Test health endpoint
        run: curl -sf http://localhost:8787/health

      - name: Test models endpoint
        run: curl -sf http://localhost:8787/v1/models

      - name: Test root endpoint
        run: curl -sf http://localhost:8787/

      - name: Cleanup
        if: always()
        run: docker stop claude8code-test || true
